<div class="loading" *ngIf="loading">
  Loading...
</div>
<p-button label="Trier par nom" icon="pi pi-filter" (onClick)="trie('nom')"></p-button><p-button label="Trier par note" icon="pi pi-filter" style="margin: 10px;" (onClick)="trie('note')"></p-button>
<div class="cardsBox" *ngIf="!loading">
  <p-card class="uneCard" *ngFor="let jeu of items" header="{{jeu.nom}}" >
    <ng-template pTemplate="header">
      <img alt="Game Image" [src]="jeu.url_media">
    </ng-template>
    <p>{{jeu.description}}</p>
    <ng-template pTemplate="footer">
      <p-button label="Voir plus" icon="pi pi-info" ></p-button>
    </ng-template>
  </p-card>
</div>
